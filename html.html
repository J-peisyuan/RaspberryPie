<html>
<head>
<meta charset="utf-8">	
</head>
<script>
function loadDoc(){
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
        if (this.readyState == 4 && this.status == 200) {
        
	    if (parseInt(this.responseText) == 1){	
                document.getElementById("demo").innerHTML = "家裡遭小偷";
	    }else{	    
                document.getElementById("demo").innerHTML = "家裡安全";
	    }
            loadDoc();
        }	    
    };
    xhttp.open("GET", "/cgi-bin/1126HC.cgi", true);
    xhttp.send();
}
</script>

<body onload="loadDoc()">
<span id="demo">家裡安全</span>	
</body>
</html>
